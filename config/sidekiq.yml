:concurrency: 3
:timeout: 60
:verbose: true
:queues:
  - critical
  - default
  - mailers
  - active_storage_analysis
  - active_storage_purge

:scheduler:
  :schedule:
    mark_cart_as_abandoned:
      cron: '* 1 * * *'
      class: MarkCartAsAbandonedJob
      queue: default
      description: "Mark abandoned carts as abandoned"